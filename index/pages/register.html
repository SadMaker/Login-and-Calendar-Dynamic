<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="/index/Assets/img/user.png">
    <title>Registro</title>
</head>

<body>
    <main class="container">
        <form onsubmit="registrar(event)">
            <h1>Registro</h1>
            <div class="input-box">
                <input type="email" placeholder="Email" required id="email">
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Senha" required id="password">
                <i class="bx bxs-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirmar senha" required id="confirm-password">
                <i class="bx bxs-lock-alt"></i>
            </div>
            <button type="submit" class="registrar">Registrar</button>

        </form>
    </main>
    <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-auth-compat.js"></script>
    <script src="/Scripts/firebase-init.js"></script>
    <script src="/Scripts/register.js"></script>
    <script src="/Scripts/modal.js"></script>
    <script src="/Scripts/loading.js"></script>
</body>

</html>
