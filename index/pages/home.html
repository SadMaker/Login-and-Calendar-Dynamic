<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/Styles/home.css">
    <link rel="icon" type="image/x-icon" href="/index/Assets/img/calendario.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
   

</head>

<body>
    <div class="container">
        <div class="left">
            <div class="calendar">
                <div class="month">
                    <i class="fas fa-angle-left prev"></i>
                    <div class="date"></div>
                    <i class="fas fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                    <div>Domingo</div>
                    <div>Segunda</div>
                    <div>Terça</div>
                    <div>Quarta</div>
                    <div>Quinta</div>
                    <div>Sexta</div>
                    <div>Sábado</div>
                </div>
                <div class="days"></div>
                <div class="goto-today">
                    <div class="goto">
                        <input type="text" placeholder="mm/yyyy" class="date-input" />
                        <button class="goto-btn">Ir</button>
                    </div>
                    <button class="today-btn">Data Atual</button>
                </div>
            </div>
        </div>
        <div class="right">
            <button class="close-events" title="Fechar eventos" aria-label="Fechar eventos">
                <svg width="22" height="22" viewBox="0 0 22 22" fill="none">
                    <line x1="6" y1="6" x2="16" y2="16" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
                    <line x1="16" y1="6" x2="6" y2="16" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
            <div class="today-date">
                <div class="event-day"></div>
                <div class="event-date"></div>
            </div>
            <div class="events"></div>
            <div class="add-event-wrapper">
                <div class="add-event-header">
                    <div class="title">Adicionar evento</div>
                    <i class="fas fa-times close"></i>
                </div>
                <div class="add-event-body">
                    <div class="add-event-input">
                        <input type="text" placeholder="Nome do Evento" class="event-name" />
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="Início (hh:mm)" class="event-time-from" />
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="Fim (hh:mm)" class="event-time-to" />
                    </div>
                </div>
                <div class="add-event-footer">
                    <button class="add-event-btn">Adicionar Evento</button>
                </div>
            </div>
        </div>
        <button class="add-event">
            <i class="fas fa-plus"></i>
        </button>
    </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore-compat.js"></script>
    <script src="../../Scripts/firebase-init.js"></script>
    <script src="../../Scripts/logout.js"></script>
    <script src="../../Scripts/auth-guard.js"></script>
    <script src="../../Scripts/calendar.js"></script>
    <script src="../../Scripts/modal.js"></script>
    <script src="../../Scripts/teste.js"></script>
</body>
</html>
